{% extends "base.html" %}

{% block content %}
<div class="flex justify-center items-center min-h-screen">
    <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg w-full max-w-lg">
        <h1 class="text-2xl font-semibold text-gray-900 dark:text-gray-100">Upload CSV File</h1>
        <p class="text-gray-600 dark:text-gray-400 mb-4">Upload your dataset for AI tagging.</p>

        <form method="post" enctype="multipart/form-data" class="space-y-4">
            {% csrf_token %}
            
            <!-- CSV File Input -->
            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Upload CSV File</label>
                <input type="file" name="csv_file" class="mt-1 block w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 dark:bg-gray-900 dark:text-gray-200" accept=".csv" required>
            </div>

            <!-- Optional Config File -->
            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Upload Config File (Optional)</label>
                <input type="file" name="config_file" class="mt-1 block w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 dark:bg-gray-900 dark:text-gray-200" accept=".csv">
                <p class="text-xs text-gray-500 dark:text-gray-400 mt-1">Upload a pre-configured file for automated tagging settings.</p>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition">Upload & Continue</button>
        </form>
    </div>
</div>
{% endblock %}
