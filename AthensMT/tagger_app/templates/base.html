<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AthensMT - AI Tagger</title>
    
    <!-- Bootstrap 5 (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom Styles -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }
        .dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #1E1E1E;
            position: fixed;
            padding: 20px;
            color: white;
        }
        .main-content {
            margin-left: 270px;
            padding: 20px;
        }
        .log-container {
            max-height: 300px;
            overflow-y: auto;
            background: black;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 14px;
        }
        .progress-bar {
            height: 6px;
            background: #007bff;
            transition: width 0.3s ease-in-out;
        }
    </style>
</head>
<body class="light-mode">

    <!-- Sidebar -->
    <div class="sidebar">
        <h1 class="text-white">AthensMT</h1>
        <p class="text" style="color: aliceblue;">AI-powered Data Tagger</p>
        <nav class="mt-4">
            <a href="/" class="btn btn-secondary btn-sm d-block mb-2">Upload CSV</a>
            <a href="/define-columns/" class="btn btn-secondary btn-sm d-block mb-2">Define Columns</a>
            <a href="/tagging/" class="btn btn-secondary btn-sm d-block mb-2">Tagging</a>
            <a href="/results/" class="btn btn-secondary btn-sm d-block">Results</a>
        </nav>
        <hr>
        <button class="btn btn-outline-light w-100 mt-3" onclick="toggleDarkMode()">ðŸŒ™ </button>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JS (for interactions) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', document.body.classList.contains('dark-mode') ? 'enabled' : 'disabled');
        }

        // Load dark mode setting from local storage
        if (localStorage.getItem('darkMode') === 'enabled') {
            document.body.classList.add('dark-mode');
        }
    </script>

</body>
</html>
